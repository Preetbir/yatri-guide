<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Explore the World</title>
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1152303272.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;900&family=Montserrat:wght@100;400;900&family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <!-- Title Section -->
  <section class="colored-section" id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">YatriGuide</a>
      </nav>
      <div class="row">
        <div class="col-lg-6">
          <h1 class="section-heading">Explore the World</h1>
          <h2 class="welcome-text">So much to see</h2>
          <h2 class="welcome-text">Let us help you decide!</h2>
       </div>
        <div class="col-lg-6">
          <img class="international-image rotate-image" src="../images/international.png" alt="international-travel-image">
        </div>
     </div>
    </div>
  </section> <!-- end of Title section -->

  <!-- International Section -->
  <section class="white-section" id='discover-india'>
    <div class="container-fluid">

      <h2 class="section-heading">Places to discover in the World</h2>
      <p>BEACHES, MOUNTAINS, CITIES, VILLAGES and a whole lot more!</p>

      <div class="row">
        <div class="col-lg-4">
          <img class="img-fluid" src="../images/bluemarble.jpg" alt="himalayas">
        </div>
        <div class="col-lg-4">
          <form>
            <div class="form-group mb-2">
              <label for="country-list">Country</label>
              <select class="form-control" id="country-list">
                <option>Australia</option>
                <option>Canada</option>
                <option>China</option>
                <option>France</option>
                <option>Germany</option>
                <option>Japan</option>
                <option>Russia</option>
                <option>United Kingdom</option>
                <option>United States</option>
              </select>
            </div>
            <div class="form-group mb-2">
              <label for="city-list">City</label>
              <select class="form-control" id="city-list">
                <option>Melbourne</option>
                <option>Toronto</option>
                <option>Shanghai</option>
                <option>Paris</option>
                <option>Berlin</option>
                <option>Tokyo</option>
                <option>Moscow</option>
                <option>London</option>
                <option>New York</option>
              </select>
            </div>
            <div class="form-group mb-2">
              <label for="attraction-type">Preferences</label>
              <select class="form-control" id="attraction-type">
                <option>Historical</option>
                <option>Museums</option>
                <option>Natural Beauty</option>
                <option>Beaches</option>
                <option>Night Life</option>
                <option>Kid Stuff</option>
                <option>Sports</option>
                <option>Shopping</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <form>
            <div class="form-group">
              <label for="ourRecommendations">Our Recommendations</label>
              <textarea class="form-control" readonly id="ourRecommendations" rows="10"></textarea>
          </div>
          </form>
        </div>
     </div>

    </div>
  </section> <!-- end of International Section -->

  <!-- Footer Section --> 
  <section class="colored-section" id="footer">
    <!-- Footer -->
    <div class="container-fluid">
      <footer>
        <span class="social-icon fab fa-facebook-f"></span>
        <span class="social-icon fab fa-twitter"></span>
        <span class="social-icon fab fa-instagram"></span>
        <!--<span class="social-icon fas fa-envelope"></span> -->
        <p>Made with ❤️ by Preetbir and Yashika.</p>
      </footer>
    </div>
  </section> <!-- end of Footer Section -->
  
  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Our scripts -->
</body>

</html>
